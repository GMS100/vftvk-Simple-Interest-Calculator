<!DOCTYPE html>
<html>
    <head>
        <title>WebApp - Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <!-- maindiv div includes everything in the formatted portion -->
    <body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <!-- centered div has a css table to center input fields-->
        <div class="centered">
            <p>
                <label>Amount </label>
                <input type="number"  id="principal" onchange="validatePrincipal()" min="1"> 
            </p>
            <p>       
                <label>Interest Rate </label>
                <input type="range" id="rate" oninput="updateRate()"  min="1" max="20" step="0.25" value="10.5">
                <span id="rate_val">
                    10.5%
                </span>
            </p>     
            <p>   
                <label>No. of Years </label>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>  
                <br/>
            </p>
            <p>   
                <button onclick="compute()">Compute Interest</button>
            </p>   
        </div>
        <br/>
        <!-- showresult div is centered under the input fields -->
        <!-- a separate div is needed because the table cell sizes 
            are off if it's in the same table as the input -->
        <div class=showresult>
            <span id="result">
            </span>
            <br/>
        </div>
        <footer>
            &#169; This Calculator Belongs To GMS
        </footer>
    </div>
    </body>
</html>
